<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
	<meta charset="utf-8" />
	<title th:text="${app.name}">AppName</title>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/app.css" th:href="@{/css/app.css}" rel="stylesheet"/>
</head>
<body ng-controller="parent">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="collapse navbar-collapse">
				<a class="navbar-brand" href="#/">
					<img alt="Brand" src="../static/img/logo_40x70.png" th:src="@{/img/logo_40x70.png}" height="20" width="35" />
				</a>
				<a class="navbar-brand" href="#/">
					<span th:text="${app.name}">AppName</span>
					<span th:text="${app.version}">1.0.0</span>
				</a>
				<ul class="nav navbar-nav">
					<li ng-class="{'active': navItems.projects}"><a href="#/projects">プロジェクト</a></li>
					<li ng-class="{'active': navItems.repositories}"><a href="#/repositories">リポジトリ</a></li>
					<li ng-class="{'active': navItems.users}" th:if="${user.admin}"><a href="#/users">ユーザ</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="navbar-text">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<span th:text="${user.name}">foo</span></li>
					<li><a href="logout">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					ログアウト</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div ng-view='ng-view'></div>

	<script src="../static/js/angular.js" th:src="@{/js/angular.js}" type="text/javascript"></script>
	<script src="../static/js/angular-resource.js" th:src="@{/js/angular-resource.js}" type="text/javascript"></script>
	<script src="../static/js/angular-route.js" th:src="@{/js/angular-route.js}" type="text/javascript"></script>
	<script src="../static/js/ui-bootstrap-tpls.js" th:src="@{/js/ui-bootstrap-tpls.js}" type="text/javascript"></script>
	<script src="../static/js/app.js" th:src="@{/js/app.js}" type="text/javascript"></script>
</body>
</html>
