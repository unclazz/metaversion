<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>REST API Tester</title>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
	<link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/app.css" th:href="@{css/app.css}" rel="stylesheet"/>
</head>
<body ng-app="restapi-tester">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="collapse navbar-collapse">
				<a class="navbar-brand" href="#">Sample.app</a>
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Foo</a></li>
					<li><a href="#">Bar</a></li>
					<li><a href="#">Baz</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" ng-controller="main">
		<header class="jumbotron">
			<h1>REST API Tester</h1>
			<p>リクエストの方法と内容をフォームに入力してから送信ボタンをクリックしてください。</p>
		</header>

		<article>
			<div class="panel panel-default">
				<div class="panel-heading">リクエスト</div>
				<table class="table">
					<tr>
						<th nowrap="nowrap">パス</th>
						<td>
							<div class="input-group">
								<span class="input-group-addon">your.app.domain</span>
								<input type="text" class="form-control"
									placeholder="リクエスト先のパスを指定してください（'/'で始まります）"
									ng-model="requestPath" ng-change="requestPathChange()"/>
							</div>
						</td>
					</tr>
					<tr>
						<th nowrap="nowrap">メソッド</th>
						<td>
							<div class="btn-group">
								<label class="btn btn-default" ng-model="requestMethod" btn-radio="'GET'">GET</label>
								<label class="btn btn-default" ng-model="requestMethod" btn-radio="'POST'">POST</label>
								<label class="btn btn-default" ng-model="requestMethod" btn-radio="'PUT'">PUT</label>
								<label class="btn btn-default" ng-model="requestMethod" btn-radio="'DELETE'">DELETE</label>
							</div>
						</td>
					</tr>
					<tr>
						<th>本文</th>
						<td><textarea class="form-control" rows="10"
								placeholder="必要に応じてリクエスト本文を記入してください" ng-model="requestBody"></textarea>
						</td>
					</tr>
				</table>
				<div class="panel-body">
					<button type="submit" class="btn btn-primary"
						ng-click="requestSubmitClick()" ng-disabled="submitDisabled">Submit</button>
				</div>
			</div>
		</article>

		<article>
			<div class="panel panel-default">
				<div class="panel-heading">レスポンス</div>
				<table class="table">
					<tr>
						<th nowrap="nowrap">ステータス</th>
						<td><input type="text" class="form-control" readonly="readonly"
						ng-model="responseStatus"/></td>
					</tr>
					<tr>
						<th nowrap="nowrap">本文</th>
						<td><textarea class="form-control" rows="10" readonly="readonly"
								ng-model="responseBody"></textarea></td>
					</tr>
				</table>
			</div>
		</article>

	</div>

	<script src="../static/js/angular.min.js" th:src="@{js/angular.min.js}" type="text/javascript"></script>
	<script src="../static/js/ui-bootstrap-tpls.min.js" th:src="@{js/ui-bootstrap-tpls.min.js}" type="text/javascript"></script>
	<script src="../static/js/app.js" th:src="@{js/app.js}" type="text/javascript"></script>
</body>
</html>
