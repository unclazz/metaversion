<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
</head>
<body>
	<div class="container" ng-controller="projects">
		<nav>
			<ol class="breadcrumb">
				  <li><a href="#" ng-href="#/">
				  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> トップ</a></li>
				  <li class="active">プロジェクト一覧</li>
			</ol>
		</nav>

		<header class="page-header">
			<h1>プロジェクト一覧</h1>
		</header>

		<article>
			<form method="get" name="thisForm" ng-submit="submit()">
				<div class="panel panel-default">
					<div class="panel-heading">
						検索条件
					</div>
					<table class="table">
						<tr>
							<th>検索方法</th>
							<td>
								<div class="btn-group">
									<label class="btn btn-default" ng-model="cond.pathbase" uib-btn-radio="false">プロジェクト名</label>
									<label class="btn btn-default" ng-model="cond.pathbase" uib-btn-radio="true">変更パス名</label>
								</div>
							</td>
						</tr>
						<tr>
							<th>プロジェクト名</th>
							<td>
								<input type="text"
									class="form-control"
									name="like"
									autocomplete="off"
									placeholder="3文字以上のキーワードを入力してください"
									required="required"
									ng-model="cond.like"
									uib-typeahead="name for name in projectOrPathNames($viewValue)"
									typeahead-min-length="3"
									typeahead-focus-first="false"
									ng-required="true"
									ng-minlength="3" />
							</td>
						</tr>
					</table>
					<div class="panel-body">
						<button class="btn btn-primary" type="submit" ng-disabled="thisForm.$invalid">検索</button>
					</div>
				</div>
			</form>
		</article>

		<article ng-show="list.length > 0">
			<div class="panel panel-default">
				<div class="panel-heading">
					検索結果一覧
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-3">
							<!-- empty -->
						</div>
						<div class="col-lg-6" style="text-align: center;">
							<uib-pagination total-items="totalSize"
								ng-model="cond.page"
								ng-change="pageChange()"
								max-size="5"
								class="pagination-sm"
								boundary-links="true"
								items-per-page="size"
								first-text="最初"
								previous-text="前"
								next-text="次"
								last-text="最後"
							></uib-pagination>
						</div>
						<div class="col-lg-2">
							<!-- empty -->
						</div>
						<div class="col-lg-1">
							<a class="btn btn-default" href="#/projects/new">追加</a>
						</div>
					</div>
				</div>
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>プロジェクト名</th>
							<th>プロジェクトコード</th>
							<th>アクション</th>
						</tr>
					</thead>
					<tbody>
						<tr  ng-repeat="item in list">
							<td><a href="#" ng-href="#/projects/{{item.id}}">{{item.name}}</a></td>
							<td>{{item.code}}</td>
							<td>
								<div class="btn-group btn-group-xs" role="group">
									<a class="btn btn-default" href="#" ng-href="#/projects/{{item.id}}" role="button">プロジェクト詳細</a>
									<a class="btn btn-default" href="#" ng-href="#/projects/{{item.id}}/commits" role="button">コミット一覧</a>
									<a class="btn btn-default" href="#" ng-href="#/projects/{{item.id}}/changedpaths" role="button">変更パス一覧</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-3">
							<!-- empty -->
						</div>
						<div class="col-lg-6" style="text-align: center;">
							<uib-pagination total-items="totalSize"
								ng-model="cond.page"
								ng-change="pageChange()"
								max-size="5"
								class="pagination-sm"
								boundary-links="true"
								items-per-page="size"
								first-text="最初"
								previous-text="前"
								next-text="次"
								last-text="最後"
							></uib-pagination>
						</div>
						<div class="col-lg-2">
							<!-- empty -->
						</div>
						<div class="col-lg-1">
							<a class="btn btn-default" href="#/projects/new">追加</a>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>
</body>
</html>
